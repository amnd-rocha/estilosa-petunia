<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Jogo de vestir Petúnia</title>
  <link rel='icon' type='image/x-icon' href='favicon.ico.png'>
  <link href='style.css' rel='stylesheet' type='text/css' />
</head>

<body>
  <div id='screen'>
    <div id='home'>
      <h1 class="titulo">A estilosa Petúnia </h1>
      <div id="imgContext"> 
        <img width="150px" class='context' src="img/look1.png"/>
        <img width="150px" class='context' src="img/look2.png"/>
        <img width="150px" class='context' src="img/look3.png"/>
      </div>

      <h3 class='context'>Hoje Petúnia tem um dia cheio!<br/>
      Será que você consegue ajudá-la a se vestir<br/> para cada um de seus compromissos à tempo?</h3>

      <form>
        <input id='start' class="botao" type='button' value='Jogar'/>
      </form>
    </div>

    <div id='level1Intro'>
      <h1 class="titulo">Fase <span id='levelNum'></span></h1>

      <div id="previewRow">
        <img id='preview1' class ='imgL1' src="img/zacc1.png" />
        <img id='preview2' class ='imgL1' src="img/zbottom1.png" />
        <img id='preview3' class ='imgL1' src="img/ztop1.png" />
        <img id='preview4' class ='imgL1' src="img/zshoes1.png" />
      </div>

      <h3 class ='context'> 
        <span id='levelDescription'>Corra, Petúnia está atrasada para a aula!</span>
      </h3>
      <form>
        <input id='go' class="botao" type='button' value='Iniciar'/>
      </form>
    </div>

    <div id='level1'>
      <img id='slot1' class='slot' src=''/>
      <img id='slot2' class='slot' src=''/>
      <img id='slot3' class='slot' src=''/>
      <img id='slot4' class='slot' src=''/>
      <img id='slot5' class='slot' src=''/>
      
      <img id='bodyImg' class='outfit' src='img/body.png' />
      <img id='acc' class='outfit' src='img/acc0.png' />
      <img id='shoes' class='outfit' src='img/shoes0.png' />
      <img id='bottom' class='outfit' src='img/bottom0.png' />
      <img id='top' class='outfit' src='img/top0.png' />

      <form id='playBtns'>
        <input id='play' class="botao" type='button' value='Play'/>
        <input id='pause' class="botao" type='button' value='Pause'/>
        <input id='dev' class="botao" type='button' value='[Dev]'/>
      </form>
    </div>

    <div id="loading">
      <h1 id="loadingText">Carregando</h1>
    </div>
  

    <div id='ending'>
      <h1 id='finalMsg'>Uau, Petúnia arrasou!</h1>
      <img id='look' src='img/look1.png'/>
      <h3 id='bye' class='context'>Obrigada por jogar!</h3>
      <form>
        <input id='next' class="botao" type='button' value='Próxima fase'/>
      </form>
    </div>
  
  </div>

  <script src="script.js"></script>

</body>

</html>
